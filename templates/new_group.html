<%inherit file="_base.html" />
<style type="text/css">
.form-signin {
        max-width: 400px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
        }
       .form-block {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
    }
</style>

<h1> register a group </h1>

 <form class="form-signin" method="post">
    <fieldset>
        <legend> register a group</legend>
        <div>
        %if 'group_name' in error:
        </div>
        <div class="control-group error">
            <label class="control-label" for="inputError">${error['group_name']}</label>

        %endif    
        <input type="text" class="span3" value="${group_name or ''}" name="group_name" placeholder="group name">
    </div>
    <div>
        %if 'group_description' in error:
    </div>
        <div class="control-group error">
            <label class="control-label" for="inputError">${error['group_description']}</label>
        %endif    
        <textarea rows="5" name="group_description" placeholder="group description"class="input-block-level">${group_description or ''}</textarea>
        </div>
        ${xsrf|n}
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    </fieldset>
      </form>
